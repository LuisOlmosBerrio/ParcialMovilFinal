<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MyPetCare
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-item>

    <ion-searchbar animated="true" placeholder="Search Pet"></ion-searchbar>
  </ion-item>
  <app-cards></app-cards>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="paw">
      <ion-icon name="paw-outline"></ion-icon>
      <ion-label>My Pet</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Me</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
