<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MyPetCare
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
    <ion-searchbar animated="true" placeholder="Search Pet"></ion-searchbar>  

    <app-cards *ngFor="let pet of pets"
    [id]="pet.id" 
    [img]="pet.photoUrl" 
    [name]="pet.name" 
    [age]="pet.age" 
    [breed]="pet.breed" 
    [birthDate]="pet.birthDate" 
    [owner]="pet.owner">
  </app-cards>
</ion-content>
